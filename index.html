<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Alarm</title>
  </head>
  <body>
    <div class="display">
      <div class="time">
        <span class="hours">00</span>: <span class="minutes">00</span>:
        <span class="sec">00</span>
      </div>
      <div class="button hide1">
        <button class="btn start" onclick="st()">Start</button>

        <div class="set">
          <input
            class="in"
            id="h"
            type="number"
            min="0"
            max="60"
            placeholder="00"
          />
          <input
            class="in"
            id="m"
            type="number"
            min="0"
            max="60"
            placeholder="00"
          />
          <input
            class="in"
            id="s"
            type="number"
            min="0"
            max="60"
            placeholder="00"
          />
          <button class="in setting" onclick="setstart()">Set</button>
        </div>
        <button class="btn stop">Stop</button>
      </div>
      <div class="button hide2">
        <button class="btn Dismiss">Dismiss</button>
        <button class="btn rseset">Reset</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
